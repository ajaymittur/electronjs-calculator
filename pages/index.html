<!DOCTYPE html>
<html>
    <head>
        <!-- <title>Calculator</title> -->
        <link rel="stylesheet" href="../styles/indexStyle.css" type="text/css">
    </head>
    <body>
        <div id="output">0</div>

            <div id="buttonsWrapper">
                <button type="button" onclick="display(1)">1</button>
                <button type="button" onclick="display(2)">2</button>
                <button type="button" onclick="display(3)">3</button>
                <button type="button" onclick="divide()" style="color: #CFD11A">/</button>
                <br>
                <button type="button" onclick="display(4)">4</button>
                <button type="button" onclick="display(5)">5</button>
                <button type="button" onclick="display(6)">6</button>
                <button type="button" onclick="multiply()" style="color: #CFD11A">*</button>
                <br>
                <button type="button" onclick="display(7)">7</button>
                <button type="button" onclick="display(8)">8</button>
                <button type="button" onclick="display(9)">9</button>
                <button type="button" onclick="subtract()" style="color: #CFD11A">-</button>
                <br>
                <button type="button" onclick="display('.')">.</button>
                <button type="button" onclick="display(0)">0</button>
                <button type="button" onclick="equalsTo()">=</button>
                <button type="button" onclick="add()" style="color: #CFD11A">+</button>
                <br>
                <!-- onclick event not working -->
                <!-- FIXED -->
                <!-- // Issue: clear() is apparently an obsolete inbuilt function which is not supposed to do anything -->
                <!-- FIX: change function name from clear to clearCalc -->
                <button type="button" onclick="clearCalc()" style="width: 270px; height: 40px;">Clear</button>

            </div>

            <script src="../scripts/calculate.js"></script>
    </body>
</html>
